name: Lint

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]
  workflow_dispatch:

jobs:
  lint:
    name: Code quality checks
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
          cache: 'pip'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -e ".[dev]"
      
      - name: Check code formatting with black
        run: |
          black --check bruno_memory/ tests/
      
      - name: Lint with ruff
        run: |
          ruff check bruno_memory/ tests/
      
      - name: Type check with mypy
        run: |
          mypy bruno_memory/
        continue-on-error: true
      
      - name: Check import sorting
        run: |
          ruff check --select I bruno_memory/ tests/
      
      - name: Security check with bandit
        run: |
          bandit -r bruno_memory/ -ll
        continue-on-error: true

  formatting:
    name: Auto-format check
    runs-on: ubuntu-latest
    steps:
      - name: Check out code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install black ruff
      
      - name: Run black in check mode
        run: |
          black --check --diff bruno_memory/ tests/
      
      - name: Run ruff format check
        run: |
          ruff format --check bruno_memory/ tests/
